<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SaaS Growth Dispatch!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Payment Successful!</h1>
                <p class="text-gray-600 mt-2">Welcome to {{ tier }} plan</p>
            </div>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <p class="text-blue-800 font-medium">{{ customer_email }}</p>
                <p class="text-blue-600 text-sm mt-1">Your account is now active</p>
            </div>

            <div class="space-y-4">
                <a href="https://saasgrowthdispatch.com/dashboard"
                   class="block w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                    Access Your Dashboard
                </a>

                <a href="https://saasgrowthdispatch.com/reports"
                   class="block w-full border border-purple-600 text-purple-600 hover:bg-purple-50 font-semibold py-3 px-6 rounded-lg transition duration-300">
                    View Latest Reports
                </a>
            </div>

            <p class="text-sm text-gray-500 mt-6">
                You'll receive your first daily report within 24 hours
            </p>
        </div>
    </div>
</body>
</html>
