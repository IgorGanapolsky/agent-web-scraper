# sonar-project.properties
# This file configures SonarQube analysis.
# Replace with your actual SonarQube server details and project key.

sonar.projectKey=your_project_key
sonar.projectName=Your Project Name
sonar.projectVersion=1.0

# Path to sources and tests
sonar.sources=app
sonar.tests=tests

# Language
sonar.language=py

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage report paths (example for Cobertura XML format)
# Update this path based on your actual coverage report generation
sonar.python.coverage.reportPaths=coverage.xml
