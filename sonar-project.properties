# SonarQube Configuration for Agent Web Scraper
# Enterprise-grade code quality for $100K+ MRR SaaS

sonar.projectKey=IgorGanapolsky_agent-web-scraper
sonar.organization=igorganapolsky
sonar.projectName=SaaS Growth Dispatch - Agent Web Scraper
sonar.projectVersion=2.0

# Source and test directories
sonar.sources=app,scripts
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Coverage and quality settings (Enterprise-grade)
sonar.exclusions=**/venv/**,**/node_modules/**,**/.git/**,**/logs/**,**/data/**,**/__pycache__/**,**/migrations/**
sonar.test.exclusions=**/tests/**
sonar.cpd.exclusions=**/migrations/**

# Quality gate settings - 80% coverage minimum
sonar.qualitygate.wait=true
sonar.coverage.minimum=80.0
sonar.duplicated_lines_density.maximum=3.0

# Language-specific settings
sonar.language=py
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11
sonar.python.bandit.reportPaths=security-report.json

# BMAD Framework compliance
sonar.projectDescription=AI-powered business intelligence platform following BMAD framework for autonomous revenue generation

# Enterprise quality metrics
sonar.maintainability.rating=A
sonar.reliability.rating=A
sonar.security.rating=A
