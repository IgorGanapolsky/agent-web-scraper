name: Automated Kanban Board Management

on:
  issues:
    types: [opened, edited, labeled, unlabeled, closed, reopened]
  issue_comment:
    types: [created]
  push:
    branches: [main]
  schedule:
    # Run every hour to keep board organized
    - cron: '0 * * * *'
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PROJECT_ID: "2"  # Your project ID

jobs:
  auto-organize-kanban:
    runs-on: ubuntu-latest
    name: Auto-organize GitHub Project Board

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub requests

      - name: Organize Board Based on Issue Labels and Titles
        run: |
          python -c "
          import sys
          sys.path.append('.')

          import os
          import requests

          # Add Slack posting function
          def post_to_slack(message: str):
              webhook_url = os.getenv('SLACK_WEBHOOK_CHATGPT')
              if webhook_url:
                  try:
                      response = requests.post(webhook_url, json={'text': message})
                      if response.status_code == 200:
                          print(f'âœ… Posted to Slack: {message[:50]}...')
                      else:
                          print(f'âŒ Failed to post to Slack: {response.status_code}')
                  except Exception as e:
                      print(f'âŒ Slack posting error: {e}')
              else:
                  print('âš ï¸ SLACK_WEBHOOK_CHATGPT not set, skipping Slack notification')

          try:
              from app.utils.github_project_manager import run_board_automation

              print('ðŸ¤– Starting automated Kanban board organization...')
              post_to_slack('ðŸ¤– Starting automated Kanban board organization...')

              # Run the board automation
              results = run_board_automation()

              # Post results to Slack
              if results['moved']:
                  moved_summary = f\"ðŸ“Š Kanban Update: {len(results['moved'])} issues organized\"
                  post_to_slack(moved_summary)

                  for item in results['moved'][:5]:  # Show first 5 moves
                      move_msg = f\"âœ… #{item['issue']}: {item['title'][:30]}... â†’ {item['column']}\"
                      post_to_slack(move_msg)

              if results['errors']:
                  error_summary = f\"âš ï¸ {len(results['errors'])} errors during Kanban automation\"
                  post_to_slack(error_summary)

              print(f'ðŸŽ¯ Kanban automation completed: {len(results[\"moved\"])} moved, {len(results[\"errors\"])} errors')

          except Exception as e:
              error_msg = f'âŒ Kanban automation failed: {str(e)}'
              print(error_msg)
              post_to_slack(error_msg)
              sys.exit(1)
          "

      - name: Generate Board Summary
        run: |
          echo "## ðŸ¤– Automated Kanban Board Update" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Organization Rules Applied:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Done**: Issues with 'âœ… COMPLETED' or 'âœ…' in title" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš§ **In Progress**: Issues with 'ðŸš€ n8n', 'ðŸš€ Dagger' in title" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ **Backlog**: Issues with 'ðŸš€ Gamma', 'ðŸš€ Meta' in title" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **Todo**: All other issues (default)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Project Board Status:" >> $GITHUB_STEP_SUMMARY
          echo "Your Kanban board has been automatically organized based on issue titles and labels." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**View Board:** [GitHub Project Board](https://github.com/users/IgorGanapolsky/projects/2/views/1)" >> $GITHUB_STEP_SUMMARY
