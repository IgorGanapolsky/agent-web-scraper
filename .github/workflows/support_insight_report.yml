name: Daily Support Insight Report

on:
  schedule:
    - cron: '0 13 * * *'  # Runs daily at 8 AM EST (13:00 UTC)
  workflow_dispatch:

jobs:
  generate-insight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas openai google-generativeai python-dotenv requests

      - name: Generate report from latest support data
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/generate_insight.py --mode support

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/insight_daily_*.md
          git commit -m "üìù Add daily support insight report" || echo "No changes to commit"
          git push
