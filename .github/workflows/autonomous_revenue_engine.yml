        env:
          ZOHO_APP_PASSWORD: ${{ secrets.ZOHO_APP_PASSWORD }}
        run: |
          echo "ğŸ“¬ Delivering daily reports to customers..."
          if [ -f customers_database.json ]; then
            echo "Customer database found, sending reports..."
