on:
  schedule:
    - cron: '0 9 * * *'  # Run every day at 9 AM UTC
  workflow_dispatch:
    inputs:
      force_outreach:
        description: 'Force immediate outreach cycle'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  issues: write

jobs:
  autonomous_revenue_generation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv requests
          if [ -f requirements-scripts.txt ]; then pip install -r requirements-scripts.txt; fi

      - name: ğŸš€ Run Autonomous Business System
        env:
          ZOHO_APP_PASSWORD: ${{ secrets.ZOHO_APP_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          echo "ğŸ¤– Starting Autonomous Revenue Engine..."
          python scripts/autonomous_business_system.py

      - name: ğŸ“Š Generate Daily Insights for Customers
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: |
          echo "ğŸ“ˆ Generating daily insights for customers..."
          python scripts/generate_insight.py

