name: "ğŸš€ Dagger CI/CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DAGGER_VERSION: "0.9.0"

jobs:
  test-and-deploy:
    name: "Test & Deploy SaaS Platform"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Code"
        uses: actions/checkout@v4

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "âš¡ Install Dagger"
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=$DAGGER_VERSION sh
          sudo mv bin/dagger /usr/local/bin
          dagger version

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install dagger-io

      - name: "ğŸ¥ Quick Health Check"
        run: dagger call quick-health-check

      - name: "ğŸ§ª Run Test Suite"
        run: dagger call test-suite

      - name: "ğŸ’³ Test Stripe Integration"
        run: dagger call test-stripe-integration
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_TEST_API_KEY }}

      - name: "ğŸ§  Test RAG Engine"
        run: dagger call test-rag-engine
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: "ğŸ“Š Verify Revenue Metrics"
        run: dagger call verify-revenue-metrics

      - name: "ğŸ³ Build Production Image"
        run: dagger call build-production-image

      - name: "ğŸš€ Deploy to Staging"
        if: github.ref == 'refs/heads/main'
        run: dagger call deploy-to-staging
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: "ğŸ¯ Full CI Pipeline"
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dagger call full-ci-pipeline
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_TEST_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
