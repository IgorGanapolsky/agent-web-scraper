name: ğŸ¯ SonarCloud Analysis & Quality Gate (2025)

on:
  push:
    branches: [ main, develop, fix-sonarqube-setup, fix-sonarqube-main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pull-requests: read
  checks: write
  security-events: write
  statuses: write
  issues: write

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov coverage pylint

        # Install project dependencies
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        elif [ -f "pyproject.toml" ]; then
          pip install -e .
        fi

    - name: ğŸ§ª Run Tests with Coverage
      run: |
        mkdir -p tests
        
        # Create basic test if none exist
        if [ ! -f "tests/test_basic.py" ]; then
          cat > tests/test_basic.py << 'TESTEOF'
def test_basic():
    """Basic test to ensure testing infrastructure works"""
    assert True

def test_app_structure():
    """Verify core application directories exist"""
    import os
    assert os.path.exists('app')
    assert os.path.exists('scripts')
TESTEOF
