<svg width="1400" height="600" viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Color-coded gradients -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>

    <!-- Clean shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#6B7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="600" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="28" font-weight="700" fill="#111827">
    AI-Powered Pain Point Discovery &amp; Monetization Pipeline
  </text>

  <!-- Pipeline Components (Left to Right) -->

  <!-- 1. Data Sources -->
  <g transform="translate(50, 150)">
    <rect width="140" height="90" rx="12" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">📡</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="#1E293B">Data Sources</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="#64748B">Reddit + SerpAPI</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="#64748B">Pain point collection</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="200" y1="195" x2="240" y2="195" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 2. GPT-4 Summarizer -->
  <g transform="translate(250, 150)">
    <rect width="140" height="90" rx="12" fill="url(#purpleGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">🧠</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">GPT-4 Summarizer</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">Extract key insights</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">from pain points</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="400" y1="195" x2="440" y2="195" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 3. Gemini Clustering -->
  <g transform="translate(450, 150)">
    <rect width="140" height="90" rx="12" fill="url(#purpleGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">🔮</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">Gemini Clustering</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">Group similar themes</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">and patterns</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="600" y1="195" x2="640" y2="195" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 4. Report Generator -->
  <g transform="translate(650, 150)">
    <rect width="140" height="90" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">📄</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">Report Generator</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">PDF reports with</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">actionable insights</text>
  </g>

  <!-- Arrow 4 -->
  <line x1="800" y1="195" x2="840" y2="195" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 5. Email Dispatcher -->
  <g transform="translate(850, 150)">
    <rect width="140" height="90" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">✉️</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">Email Dispatcher</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">Automated delivery</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">to subscribers</text>
  </g>

  <!-- Arrow 5 -->
  <line x1="1000" y1="195" x2="1040" y2="195" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 6. Landing Page -->
  <g transform="translate(1050, 150)">
    <rect width="140" height="90" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">🌐</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">Landing Page</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">Lead capture with</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">signup forms</text>
  </g>

  <!-- Arrow down from Landing Page -->
  <line x1="1120" y1="250" x2="1120" y2="290" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 7. Stripe Checkout -->
  <g transform="translate(1050, 300)">
    <rect width="140" height="90" rx="12" fill="url(#yellowGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="24">💳</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">Stripe Checkout</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">Secure payment</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">processing</text>
  </g>

  <!-- Arrow from Stripe to Revenue -->
  <line x1="1040" y1="345" x2="980" y2="345" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 8. Revenue -->
  <g transform="translate(810, 300)">
    <rect width="140" height="90" rx="12" fill="url(#yellowGrad)" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-size="28">💰</text>
    <text x="70" y="50" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="white">Revenue</text>
    <text x="70" y="65" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">Recurring MRR</text>
    <text x="70" y="78" text-anchor="middle" font-family="Inter" font-size="11" fill="rgba(255,255,255,0.9)">from insights</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect width="320" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" filter="url(#shadow)"/>
    <text x="16" y="24" font-family="Inter" font-size="16" font-weight="700" fill="#111827">Component Types</text>

    <!-- Purple - AI Processing -->
    <circle cx="26" cy="45" r="6" fill="url(#purpleGrad)"/>
    <text x="40" y="50" font-family="Inter" font-size="13" font-weight="600" fill="#1E293B">🟣 AI Processing</text>
    <text x="160" y="50" font-family="Inter" font-size="11" fill="#64748B">(GPT-4, Gemini)</text>

    <!-- Blue - Infrastructure -->
    <circle cx="26" cy="70" r="6" fill="url(#blueGrad)"/>
    <text x="40" y="75" font-family="Inter" font-size="13" font-weight="600" fill="#1E293B">🔵 Infrastructure</text>
    <text x="160" y="75" font-family="Inter" font-size="11" fill="#64748B">(Reddit scraper, email, landing page)</text>

    <!-- Yellow - Monetization -->
    <circle cx="26" cy="95" r="6" fill="url(#yellowGrad)"/>
    <text x="40" y="100" font-family="Inter" font-size="13" font-weight="600" fill="#1E293B">🟡 Monetization</text>
    <text x="160" y="100" font-family="Inter" font-size="11" fill="#64748B">(Stripe, revenue)</text>
  </g>

  <!-- Flow Labels -->
  <text x="220" y="185" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Raw Data</text>
  <text x="420" y="185" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Insights</text>
  <text x="620" y="185" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Clusters</text>
  <text x="820" y="185" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Reports</text>
  <text x="1020" y="185" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Email</text>
  <text x="1220" y="185" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Leads</text>
  <text x="1135" y="280" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Signup</text>
  <text x="1010" y="335" text-anchor="middle" font-family="Inter" font-size="10" font-weight="500" fill="#6B7280">Payment</text>
</svg>
